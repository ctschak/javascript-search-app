<div class="container" id="searchPage">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="search-panel panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title"><strong>Search your financial</strong></h2>
                </div>
                <div ng-show="error" class="alert alert-danger row error-row">
                  <span>{{ error.message }}</span>
                </div>

                <div class="panel-body">
                  <form role="form" ng-submit="search()">
                    <fieldset>
                      <div class="form-group row" >
                        <div class="col-md-10">
                          <input class="form-control"
                            placeholder="Search financial institutions"
                            ng-model="search.text"
                            type="text"
                            autofocus
                            autocomplete="off"
                            value=""></input>
                        </div>
                        <div class="col-md-2">
                          <md-button type="submit" class="md-primary md-raised btn-block search-btn">
                            <strong>  Search </strong>
                          </md-button>
                        </div>
                      </div>
                      <div class="link-row">
                          or <a href="#/list"> Checkout list of financial institutions  </a>
                      </div>
                    </fieldset>
                  </form>
              </div>
            </div>
        </div>
    </div>
</div>
